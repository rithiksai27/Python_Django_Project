{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Event Management System{% endblock %}</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="{% static 'events/css/styles.css' %}">
    <style>
        body {
    font-size: 24px;
    background-color: #f5f5f5; /* Light gray background for readability */
    margin: 0;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #007acc; /* Professional blue background */
    position: -webkit-sticky;
    position: sticky;
    top: 0;
}

li {
    float: left;
}

li a {
    display: block;
    color: #ffffff; /* White font color for contrast */
    text-align: center;
    padding: 10px 12px;
    text-decoration: none;
    border: 1px solid #007acc; /* Matching blue border */
    background-color: #f5a623; /* Highlight color for buttons */
    margin-right: 8px;
    border-radius: 3px;
}

li a:hover {
    background-color: #005d99; /* Slightly darker blue on hover */
}

.active {
    background-color: #4CAF50; /* Green for the active tab */
}

    </style>
</head>

<body>

<header>
    <img src="{% static 'events/images/logo.jpg' %}" height="125" width="125">
    <center><h1>Event Management System</h1></center>
</div>
    <h2>You have been logged out</h2>
    <div class="border-top pt-3">
        <small class="text-muted">
            <a href="{% url 'events/login' %}">Log In Again</a>
        </small>
    </div>
<footer>
        <p>&copy; 2023 Event Management System</p>
    </footer>

</body>
</html>
