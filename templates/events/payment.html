<!DOCTYPE html>
<html>
<head>
    <title>Event Management System - Payment</title>
    <style>
        /* CSS styles directly included in the HTML file */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        main {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
            width: 100%;
        }

        button.btn:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* CSS style for the success message */
        #success-message {
            display: none;
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment</h1>
        <p>Secure Payment Gateway</p>
    </header>

    <main>
        <h2>Payment Details</h2>
        <form method="post" action="/process_payment" onsubmit="showSuccessMessage(); return false;">
            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required>
            </div>

            <div class="form-group">
                <label for="card_holder">Card Holder Name:</label>
                <input type="text" id="card_holder" name="card_holder" required>
            </div>

            <div class="form-group">
                <label for "expiry_date">Expiry Date:</label>
                <input type="text" id="expiry_date" name="expiry_date" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>

            <button type="submit" class="btn">Make Payment</button>
        </form>

        <!-- Success message container -->
        <div id="success-message">Payment successful! Thank you.</div>
    </main>

    <footer>
        <p>&copy; 2023 Event Management System</p>
    </footer>

    <script>
        function showSuccessMessage() {

            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
